name: Main workflow

on:
  - pull_request
  - push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ocaml-compiler:
          - 5.2.x
          - 4.12.x
          - 4.11.x
          - 4.10.x
          - 4.09.x
          - 4.08.x
        exclude:
          - os: macos-latest
            ocaml-compiler: 4.11.x
          - os: macos-latest
            ocaml-compiler: 4.09.x
          - os: macos-latest
            ocaml-compiler: 4.08.x
          - os: windows-latest
            ocaml-compiler: 5.2.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use OCaml ${{ matrix.ocaml-version }}
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true
          opam-pin: false
          opam-depext: false

      - name: Ensure Node.js is installed (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -y nodejs
          node --version

      - run: opam pin add -ny .

      - run: opam install --deps-only --with-doc --with-test -y landmarks

      - run: opam install js_of_ocaml

      - run: opam exec -- dune build -p landmarks

      - run: opam exec -- dune build -p landmarks @runtest
        continue-on-error: ${{ runner.os == 'Windows' }}

      - run: opam install --deps-only --with-doc --with-test -y landmarks-ppx

      - run: opam exec -- dune build -p landmarks-ppx

      - run: opam exec -- dune build -p landmarks-ppx @runtest
        continue-on-error: ${{ runner.os == 'Windows' }}
